<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Bank Account</h1>

      <div class="row">

        <div class="col-md-6">
          <h2>Register New Account:</h2>
          <form id="bank">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="deposit">Initial Deposit</label>
              <input type="text" class="form-control" id="deposit">
            </div>
          </div>
        <div class="col-md-6">

          <h2>Deposit or Withdrawl Funds:</h2>
          <div class="form-group">
            <label for="amount"> Deposit Amount:</label>
            <input type="text" class="form-control" id="amount">
          </div>
          <div class="form-group">
            <label for="withdrawl">Withdrawl Amount</label>
            <input type="text" class="form-control" id="withdrawl">
          </div>
        </div>
        <button type="submit" class="btn btn-info">Click for results!</button>
          </form>


          <div id="result">
            <h2>Current Balance:</h2>
            <p><span id="answer"></span></p>

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
